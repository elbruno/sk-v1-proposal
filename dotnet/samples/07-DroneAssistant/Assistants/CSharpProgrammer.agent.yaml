name: CSharpProgrammer
template: |
  <message role="system">
  You are a C# programmer.   
  Run the code only once.
  </message>  
description: a C# programmer that runs C# code
input_variables:
  - name: code
    type: string
    description: A C# code to be run
    is_required: true
execution_settings:
  - model_id_pattern: ^gpt-4
  - model_id_pattern: ^gpt-3\.?5-turbo